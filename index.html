<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Melting Text Poster</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');

      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0b0b0b 0%, #000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
        font-family: 'Creepster', cursive;
      }

      .poster-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0 10px;
      }

      .poster {
        position: absolute;
        top: 25%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 12vw;
        color: #ff6600;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        pointer-events: none;
        line-height: 1;
      }

      .letter {
        display: inline-block;
        position: relative;
        transform-origin: top center;
        animation: melt 5s ease-in-out forwards;
        text-shadow: none; /* 블러 느낌 제거 */
      }

      @keyframes melt {
        0% {
          transform: scaleY();
        }
        40% {
          transform: scaleY(1.5);
        }
        70% {
          transform: scaleY(3);
        }
        100% {
          transform: scaleY(4.5);
        }
      }

      .controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 90%;
        max-width: 400px;
        z-index: 10;
      }

      input {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #ff6600;
        color: #fff;
        font-family: 'Creepster', cursive;
        font-size: 5vw;
        padding: 8px 16px;
        border-radius: 10px;
        text-align: center;
        outline: none;
      }

      @media (min-width: 768px) {
        .poster {
          font-size: 140px;
        }
        input,
        button {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="poster-container">
      <div id="poster" class="poster"></div>
    </div>

    <div class="controls">
      <input
        type="text"
        id="textInput"
        placeholder="Type your spooky text..."
      />
    </div>

    <script>
      const poster = document.getElementById('poster');
      const input = document.getElementById('textInput');
      const saveBtn = document.getElementById('saveBtn');

      input.addEventListener('input', () => {
        const text = input.value.toUpperCase();
        poster.innerHTML = '';
        [...text].forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('letter');
          span.style.animationDelay = `${index * 0.15}s`;
          poster.appendChild(span);
        });
      });

      const script = document.createElement('script');
      script.src =
        'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
      document.body.appendChild(script);
    </script>
  </body>
</html>
