<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Melting Text Poster</title>

    <!-- Rubik Wet Paint 구글 폰트 링크 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        height: 100vh;
        background: radial-gradient(circle at center, #0b0b0b 0%, #000 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        color: white;
        font-family: 'Rubik Wet Paint', cursive;
      }

      .poster-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
        padding: 0 5vw;
      }

      .poster {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        font-size: clamp(30px, 8vw, 100px); /* 반응형 글자 크기 */
        color: #ff6600;
        line-height: 0.9; /* 글자 겹침 방지 */
      }

      .letter {
        display: inline-block;
        position: relative;
        transform-origin: top center;
        animation: melt 6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes melt {
        0% { transform: scaleY(1); }
        10% { transform: scaleY(1.1); }
        20% { transform: scaleY(1.3); }
        30% { transform: scaleY(1.5); }
        40% { transform: scaleY(1.7) rotate(-0.5deg); }
        50% { transform: scaleY(2) rotate(0.3deg); }
        60% { transform: scaleY(2.3) rotate(-0.2deg); }
        70% { transform: scaleY(2.5) rotate(0.5deg); }
        80% { transform: scaleY(2.7) rotate(-0.3deg); }
        90% { transform: scaleY(2.9) rotate(0.2deg); }
        100% { transform: scaleY(3) rotate(0deg); } /* 모바일 최적화 */
      }

      .controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 90%;
        max-width: 400px;
        z-index: 10;
      }

      input {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #ff6600;
        color: #fff;
        font-family: 'Rubik Wet Paint', cursive;
        font-size: clamp(16px, 4vw, 24px);
        padding: 8px 16px;
        border-radius: 10px;
        text-align: center;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div class="poster-container">
      <div id="poster" class="poster"></div>
    </div>

    <div class="controls">
      <input
        type="text"
        id="textInput"
        placeholder="Type your spooky text..."
      />
    </div>

    <script>
      const poster = document.getElementById('poster');
      const input = document.getElementById('textInput');

      input.addEventListener('input', () => {
        const text = input.value.toUpperCase();
        poster.innerHTML = '';
        [...text].forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('letter');
          span.style.animationDelay = `${index * 0.1 + Math.random() * 0.3}s`;
          poster.appendChild(span);
        });
      });

      const script = document.createElement('script');
      script.src =
        'https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js';
      document.body.appendChild(script);
    </script>
  </body>
</html>
