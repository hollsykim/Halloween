<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Melting Text Poster - Mobile Optimized</title>

    <!-- Rubik Wet Paint Ìè∞Ìä∏ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: 'Rubik Wet Paint', cursive;
        overflow: hidden;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* ÏõπÏ∫† ÌôîÎ©¥ */
      #video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
        filter: brightness(0.5);
      }

      /* ÌÖçÏä§Ìä∏ Ìè¨Ïä§ÌÑ∞ */
      .poster-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        z-index: 2;
        pointer-events: none;
        text-align: center;
      }

      .poster {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        font-size: clamp(30px, 10vw, 120px);
        color: #ff6600;
        line-height: 0.9;
      }

      .letter {
        display: inline-block;
        position: relative;
        transform-origin: top center;
        animation: melt 6s cubic-bezier(0.25, 1, 0.5, 1) forwards;
      }

      @keyframes melt {
        0% {
          transform: scaleY(1);
        }
        10% {
          transform: scaleY(1.1);
        }
        20% {
          transform: scaleY(1.3);
        }
        30% {
          transform: scaleY(1.5);
        }
        40% {
          transform: scaleY(1.7) rotate(-0.5deg);
        }
        50% {
          transform: scaleY(2) rotate(0.3deg);
        }
        60% {
          transform: scaleY(2.3) rotate(-0.2deg);
        }
        70% {
          transform: scaleY(2.5) rotate(0.5deg);
        }
        80% {
          transform: scaleY(2.7) rotate(-0.3deg);
        }
        90% {
          transform: scaleY(2.9) rotate(0.2deg);
        }
        100% {
          transform: scaleY(3) rotate(0deg);
        }
      }

      /* Ïª®Ìä∏Î°§ */
      .controls {
        position: fixed;
        bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 90%;
        max-width: 400px;
        z-index: 3;
      }

      input,
      button {
        font-family: 'Rubik Wet Paint', cursive;
        font-size: clamp(16px, 4vw, 24px);
        padding: 8px 16px;
        border-radius: 10px;
        outline: none;
      }

      input {
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #ff6600;
        color: white;
        text-align: center;
      }

      button {
        background: #ff6600;
        border: none;
        color: black;
        cursor: pointer;
        transition: 0.3s;
      }

      button:hover {
        background: #ffa500;
      }
    </style>
  </head>
  <body>
    <!-- ÏõπÏ∫† -->
    <video id="video" autoplay playsinline></video>

    <!-- ÌÖçÏä§Ìä∏ Ìè¨Ïä§ÌÑ∞ -->
    <div class="poster-container">
      <div id="poster" class="poster"></div>
    </div>

    <!-- Ïª®Ìä∏Î°§ -->
    <div class="controls">
      <input
        type="text"
        id="textInput"
        placeholder="Type your spooky text..."
      />
      <button id="saveBtn">üíÄ Save PNG</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
      const poster = document.getElementById('poster');
      const input = document.getElementById('textInput');
      const video = document.getElementById('video');
      const saveBtn = document.getElementById('saveBtn');

      // ÌÖçÏä§Ìä∏ ÏûÖÎ†•
      input.addEventListener('input', () => {
        const text = input.value.toUpperCase();
        poster.innerHTML = '';
        [...text].forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('letter');
          span.style.animationDelay = `${index * 0.1 + Math.random() * 0.3}s`;
          poster.appendChild(span);
        });
      });

      // ÏõπÏ∫† ÏãúÏûë
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => (video.srcObject = stream))
        .catch((err) => console.log('ÏõπÏ∫† Ïò§Î•ò:', err));

      // PNG Ï†ÄÏû•
      saveBtn.addEventListener('click', () => {
        html2canvas(document.body, { backgroundColor: null }).then((canvas) => {
          const link = document.createElement('a');
          link.download = 'halloween_poster.png';
          link.href = canvas.toDataURL('image/png');
          link.click();
        });
      });
    </script>
  </body>
</html>
