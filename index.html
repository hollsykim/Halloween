<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Melting Text Poster - Ellipse UI</title>

    <!-- Rubik Wet Paint 폰트 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />

    <style>
      body,
      html {
        margin: 0;
        height: 100%;
        font-family: 'Rubik Wet Paint', cursive;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* 상단 기준으로 정렬 */
        color: white;
        overflow: hidden;
      }

      /* 상단 텍스트 (입력값 표시) */
      .poster-container {
        position: fixed;
        top: 10%; /* 화면 상단에서 떨어진 위치 */
        left: 50%;
        transform: translateX(-50%);
        z-index: 5;
        text-align: center;
        pointer-events: none;
      }

      .poster {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        font-size: clamp(40px, 10vw, 120px);
        color: #ff6600;
        line-height: 0.9;
      }

      .letter {
        display: inline-block;
        position: relative;
        transform-origin: top center;
        animation: melt 6s cubic-bezier(0.25, 1, 0.5, 1) infinite;
      }

      @keyframes melt {
        0% {
          transform: scaleY(1);
          opacity: 1;
        }
        50% {
          transform: scaleY(1.8);
          opacity: 1;
        }
        100% {
          transform: scaleY(2.5);
          opacity: 1;
        }
      }

      /* 타원형 웹캠 영역 */
      .webcam-wrapper {
        position: relative;
        width: 80vw;
        max-width: 600px;
        aspect-ratio: 3 / 2;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 180px; /* 텍스트와 간격 확보 */
        z-index: 1;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: brightness(0.7);
        transform: scaleX(-1) scale(1.05); /* 좌우 반전 + 확대 */
      }

      /* 입력 필드 */
      .controls {
        margin-top: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 400px;
      }

      input {
        font-family: 'Rubik Wet Paint', cursive;
        font-size: clamp(16px, 4vw, 24px);
        padding: 8px 95px;
        border-radius: 10px;
        outline: none;
        background: rgba(0, 0, 0, 0.6);
        border: 2px solid #ff6600;
        color: white;
        text-align: center;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- 상단 텍스트 -->
    <div class="poster-container">
      <div id="poster" class="poster"></div>
    </div>

    <!-- 웹캠 -->
    <div class="webcam-wrapper">
      <video id="video" autoplay playsinline></video>
    </div>

    <!-- 입력 컨트롤 -->
    <div class="controls">
      <input
        type="text"
        id="textInput"
        placeholder="Type your spooky text..."
      />
    </div>

    <script>
      const poster = document.getElementById('poster');
      const input = document.getElementById('textInput');
      const video = document.getElementById('video');

      // 입력한 텍스트 표시
      input.addEventListener('input', () => {
        const text = input.value.toUpperCase();
        poster.innerHTML = '';
        [...text].forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('letter');
          span.style.animationDelay = `${index * 0.1 + Math.random() * 0.3}s`;
          poster.appendChild(span);
        });
      });

      // 웹캠 시작 (좌우 반전)
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => (video.srcObject = stream))
        .catch((err) => console.log('웹캠 오류:', err));
    </script>
  </body>
</html>
