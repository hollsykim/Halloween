<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Halloween</title>

    <!-- í°íŠ¸ -->
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Iso&display=swap"
      rel="stylesheet"
    />

    <style>
      html,
      body {
        margin: 0;
        height: 100%;
        background: #000;
        font-family: 'Rubik Wet Paint', cursive;
        color:  #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        overflow: hidden;
      }

      /* ë°°ê²½ (GitHub raw URLë¡œ êµì²´ ê°€ëŠ¥) */
      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background: url('https://raw.githubusercontent.com/ì‚¬ìš©ìëª…/ì €ì¥ì†Œëª…/ë¸Œëœì¹˜ëª…/ì´ë¯¸ì§€ê²½ë¡œ.png')
          center/cover no-repeat;
        opacity: 0.8;
        z-index: -1;
      }

      /* ğŸƒ ì „ì²´ ì»¨í…Œì´ë„ˆ */
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        width: 100%;
        height: 100%;
        padding-top: 22vh; /* âœ… ì „ì²´ë¥¼ ì•„ë˜ë¡œ ë‚´ë¦¼ */
        box-sizing: border-box;
      }

      /* í´ë¼ë¡œì´ë“œ í”„ë ˆì„ */
      .frame {
        background: #ff6600;
        width: 82vw;
        max-width: 360px;
        aspect-ratio: 3 / 4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        border-radius: 6px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        position: relative;
      }

      /* ë¹„ë””ì˜¤ ì˜ì—­ */
      .video-area {
        position: relative;
        width: 90%;
        height: 70%;
        background: #000;
        overflow: hidden;
        border-radius: 6px;
        margin-top: 6%;
      }

      #video {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transform: scaleX(-1);
        filter: brightness(0.7);
      }

      /* í˜ëŸ¬ë‚´ë¦¬ëŠ” í…ìŠ¤íŠ¸ */
      .poster-container {
        position: absolute;
        top: 10vh; /* âœ… í™”ë©´ ìƒë‹¨ì—ì„œ ì¡°ê¸ˆ ì•„ë˜ë¡œ */
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        text-align: center;
        z-index: 5;
        pointer-events: none;
      }

      .poster {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: flex-end;
        font-size: clamp(36px, 10vw, 90px);
        color: #ff6600;
        line-height: 0.9;
        text-shadow: 0 0 20px rgba(255, 120, 0, 0.8);
      }

      .letter {
        display: inline-block;
        position: relative;
        transform-origin: top center;
        animation: melt 6s cubic-bezier(0.25, 1, 0.5, 1) infinite;
      }

      @keyframes melt {
        0% {
          transform: scaleY(1);
        }
        50% {
          transform: scaleY(1.8);
        }
        100% {
          transform: scaleY(2.5);
        }
      }

      /* ì…ë ¥ì°½ ì˜ì—­ */
      .input-area {
        width: 85%;
        height: 12%;
        background: #000;
        border-radius: 8px;
        margin-bottom: 5%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      input {
        font-family: 'Rubik Iso', Helvetica, Arial, sans-serif;
        font-size: clamp(15px, 4vw, 20px);
        background: transparent;
        border: none;
        outline: none;
        color: #ff7621;
        text-align: center;
        width: 90%;
      }

      /* ğŸ“± ëª¨ë°”ì¼ ìµœì í™” */
      @media (max-width: 480px) {
        .container {
          padding-top: 26vh; /* ëª¨ë°”ì¼ì—ì„œ ì¡°ê¸ˆ ë” ì•„ë˜ */
        }
        .poster-container {
          top: 10vh;
        }
        .poster {
          font-size: clamp(32px, 11vw, 80px);
        }
        .frame {
          width: 85vw;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- ğŸƒ ìƒë‹¨ í˜ëŸ¬ë‚´ë¦¬ëŠ” í…ìŠ¤íŠ¸ -->
      <div class="poster-container">
        <div id="poster" class="poster"></div>
      </div>

      <!-- í´ë¼ë¡œì´ë“œ í”„ë ˆì„ -->
      <div class="frame">
        <div class="video-area">
          <video id="video" autoplay playsinline></video>
        </div>
        <div class="input-area">
          <input
            type="text"
            id="textInput"
            placeholder="Type your spooky text..."
          />
        </div>
      </div>
    </div>

    <script>
      const poster = document.getElementById('poster');
      const input = document.getElementById('textInput');
      const video = document.getElementById('video');

      // ì´ˆê¸° í…ìŠ¤íŠ¸
      const defaultText = 'HALLOWEEN';
      renderText(defaultText);

      // ì…ë ¥í•  ë•Œë§ˆë‹¤ í…ìŠ¤íŠ¸ ê°±ì‹ 
      input.addEventListener('input', () => {
        const text = input.value.toUpperCase();
        renderText(text || defaultText);
      });

      // í…ìŠ¤íŠ¸ ë Œë”ë§ í•¨ìˆ˜
      function renderText(text) {
        poster.innerHTML = '';
        [...text].forEach((char, index) => {
          const span = document.createElement('span');
          span.textContent = char === ' ' ? '\u00A0' : char;
          span.classList.add('letter');
          span.style.animationDelay = `${index * 0.1 + Math.random() * 0.3}s`;
          poster.appendChild(span);
        });
      }

      // ì›¹ìº  ì‹¤í–‰
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => (video.srcObject = stream))
        .catch((err) => console.log('ì›¹ìº  ì˜¤ë¥˜:', err));
    </script>
  </body>
</html>
